<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebPlayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="jquery.js"></script>
    <script src="Net.js"></script>
    <script src="UI.js"></script>
    <script src="Music.js"></script>
    <script src="Main.js"></script>
</head>

<body>

    <div id="container">

        <div id="sideBar"></div>

        <div id="main">
            <h1 id="header"></h1>
            <table id="trackList"></table>
        </div>

        <div id="footer">
            <audio id="audio">
                <source id="audio_src" type="audio/mp3">
            </audio>
            <div id="trackTitle">Wybierz utw√≥r</div>
            <div id="controls_container">
                <img src="./player/prev.png" id="prev" class="controls" />
                <img src="./player/play.png" id="playstop" class="controls" />
                <img src="./player/next.png" id="next" class="controls" />
            </div>

        </div>

    </div>

</body>

</html>
